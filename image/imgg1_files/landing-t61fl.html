    <script type="text/javascript" async="" src="./d5c1efed-d0ef-4fca-8c7d-faff398ad272.js.download"></script><script type="text/javascript">
      (function() {
        var TARGET_URL = 'https://www.dropbox.com';
        var TARGET_URLS = [
                'https://help.dropbox.com',
                'https://help-stg.dropbox.com',

          TEST: 'd4fc2e96-d0eb-45c4-a48f-4526366894ca',
          DISCOVER_EXPERIMENT: 'ec36c6a5-a14c-43c0-920d-918cc8629527',
        };
        var REACTIVE_ID = 'aac361ec-f445-43be-a7c8-a6d25df31ced';
        var SUPPORT_ID;
        var legacyWidgetId = 'SnapABug_WP';
        // the chat widget itself

        // used if an agent is connected and has a profile pic

        function getProactiveChatId(key) {

        (function polyfill() {
          Array.prototype.map =
            Array.prototype.map ||
            function(fn) {
              var rv = [];

              for (var i = 0, l = this.length; i < l; i++) {
                rv.push(fn(this[i]));
              }
              return rv;
            };
          Array.prototype.find =
            Array.prototype.find ||
            function(fn) {
              for (var i = 0, l = this.length; i < l; i++) {
                if (fn(this[i])) {
                  return this[i];
                }
              }
              return undefined;
            };
        })();

        function initializeVisitorInfo(data) {

            Country: data.Country,

            visitorTimeOnPage: '',
            pageLoadTs: data.pageLoadTs,

        /**
         * The V2 check status only checks the status, it does not try to figure out

        function checkChatStatusV2() {

        /**

        function startChat() {
            createStyleOverrides();
            SnapEngage.startLink();
        }

        function startProactiveChat(chatData) {
            createStyleOverrides();
            // Show chat proactively regardless of whether it's enabled in the admin UI
            // Note: this also forces it to ignore SE's proactive chat cool-off,
            // but it's something that our chat client will take care of
            var forced = true;
            // Do not open the offline box if the widget is not online
            var offlineFallback = false;

            // If allowProactiveChat was previously set to False (which we do for the chats that
            // we want to have full control over the messaging and timing), SnapEngage seems to
            // ignore openProactiveChat call event with forced=True, so we make sure to enable
            // proactive chats.
            SnapEngage.allowProactiveChat(true);
            SnapEngage.openProactiveChat(forced, offlineFallback,
                    chatData.greetingMessage, chatData.minimizedProactive);
            // And then disable the settings again in order to prevent SnapEngage from firing more
            // proactive chats on its own.
            SnapEngage.allowProactiveChat(false);
        }

        /**
         * NOTE: This is setup in an interval after iframe is loaded

         * a normal chat or a pre-form chat (offline).
         * */
        function checkChatStatus(sourceWidgetId, destinationWidgetId) {
          var widgetId = !!destinationWidgetId ? destinationWidgetId : sourceWidgetId;

          if (!widgetId) {
            return;
          }

          switchWidgetId(widgetId, function() {
            SnapEngage.getAgentStatusAsync(function(online) {
              sendMessage('UpdateChatStatus', {online: online});
            });
          });
        }

        function updateAdditionalVisitorInfo(agent, msg) {

          data.visitorAmountOfPreviousChats = SnapABugChat.getVisitorNumberOfPreviousChats();
          data.visitorAmountOfPagesVisited = SnapABugChat.getVisitorNumberOfPagesVisited();
          data.visitorTimeOnSite = SnapABugChat.getVisitorTimeOnSite();
          data.visitorTimeOnPage = SnapABugChat.getVisitorTimeOnPage();
        }

        function validOriginURL(url) {
            if (TARGET_URLS.includes(url)) {
                if (STORED_VALID_ORIGIN === undefined) {
                    STORED_VALID_ORIGIN = url;
                }
                return true;
            }
            return false;
        }

        function switchWidgetId(widgetId, cb) {
          SnapEngage.switchWidget(widgetId, cb);
        }

        function startReactiveChat() {
          // Override styles
          createStyleOverrides();
          switchWidgetId(REACTIVE_ID, function() {
            SnapEngage.setStartChat('');
            SnapEngage.startLink();
          });
        }

        function startSupportChat(support_widget_id) {
          // Override styles
          createStyleOverrides();
          chatId = support_widget_id || SUPPORT_ID;
          switchWidgetId(chatId, function() {
            SnapEngage.setUserEmail(chatData.Email, true);
            SnapEngage.startLink();
          });
        }

        function endChat() {
          SnapABug.closeForm();
        }

        function getMutationObserver() {
          var mutationObserverFn = null;
          ['', 'WebKit', 'Moz', 'O', 'Ms'].forEach(function(prefix) {
            if (this.hasOwnProperty(prefix + 'MutationObserver')) {
              mutationObserverFn = this[prefix + 'MutationObserver'];
            }
          }, window);
          return mutationObserverFn;
        }

        function getVisible(ids) {
          return ids
            .map(function(id) {
              var elem = document.getElementById(id);
              if (!!elem) {
                var bounds = elem.getBoundingClientRect();
                return elem.style.display !== 'none' &&
                  bounds.top + elem.offsetHeight >= 0 &&
                  bounds.left + elem.offsetWidth >= 0 &&
                  Math.floor(bounds.bottom) <=
                    (window.innerHeight || document.documentElement.clientHeight) &&
                  Math.floor(bounds.right) <=
                    (window.innerWidth || document.documentElement.clientWidth)
                  ? elem
                  : null;
              }
              return null;
            })
            .find(function(e) {
              return !!e;
            });
        }

        function minimizeChat(elem) {
          var clientRect = elem.getBoundingClientRect();
          var rect = {width: clientRect.width, height: clientRect.height};
          sendMessage('Minimize', {rect: rect});
        }

        function maximizeChat() {
          var elem = document.getElementById(dsWidgetId);
          if (elem) {
            window.setTimeout(function() {
              // DS widget is dyn. sized, give time to expand
              var clientRect = elem.getBoundingClientRect();
              var rect = {width: clientRect.width, height: clientRect.height};
              sendMessage('Maximize', {rect: rect});
            }, 0);
          }
          sendMessage('Maximize', {});
        }

        function resizeChatOnPageLoad() {
          var visibleElem = getVisible(childIds.concat([legacyWidgetId]));
          if (!!visibleElem) {
            var id = visibleElem.id;
            id === dsWidgetId || id === legacyWidgetId ? maximizeChat() : minimizeChat(visibleElem);
          } else if (!!getVisible(['SnapABug_Button'])) {
            sendMessage('Close', {});
          }
        }

        // Send HMAC verification URL to the agent
        function updateHmac(data) {
          var msg = 'Visitor ID refreshed. Click here to re-authenticate if needed: ';
          var url =
            'https://cc.pp.dropbox.com/app/hmac_verification?user_id=' +
            data.user_id +
            '&page_load_ts=' +
            data.pageLoadTs +
            '&chat_hmac=' +
            data.chatHmac;
          // snapengage adds a ']' to the end of the text, which gets concatenated to the url. This space prevents that.
          var spaceSuffix = ' ';

          SnapEngage.sendTextToChat(msg + url + spaceSuffix);
        }

        /**
         * switchCampaign explicitly only handles switching widget and calling
         * the callback that says it has been switched.
         * */
        function switchCampaign(data) {
            switchWidgetId(data.chatId, function() {
                sendMessage('onSwitchCampaign', {})
            });
        }


        /**
        * This was created separately from the previous snapengage script because it modifies the
        * values of those callbacks:
        * Open - Removing the parameter chatId because the iframe should not handle selecting that
        * OpenProactive - Removing all parameters since they're unused
        * Close - Removing all parameters since they're unused
        * StartChat - Removing all parameters since they're unused
        * EndProactiveChat - Removing chat id
        */
        function createSnapEngageScriptV2(data) {
          initializeVisitorInfo(data.chatData);

          chatId = data.chatId;

          var se = document.createElement('script');
          se.type = 'text/javascript';
          se.async = true;
          se.src = '//storage.googleapis.com/code.snapengage.com/js/' + chatId + '.js';
          var done = false;
          se.onload = se.onreadystatechange = function() {
            if (
              !done &&
              (!this.readyState || this.readyState === 'loaded' || this.readyState === 'complete')
            ) {
              done = true;
              SnapABug.disableLightbox();

              SnapEngage.setUserEmail(data.chatData.Email);

              if (data.chatData.tags) {
                SnapEngage.setTags(data.chatData.tags);
              }

              // Override styles
              createStyleOverrides();

              SnapEngage.setCallback('Open', function() {
                sendMessage('Open', {});
              });

              SnapEngage.setCallback('OpenProactive', function(agent, msg) {
                updateAdditionalVisitorInfo(agent, msg);
                sendMessage('OpenProactive', {});
              });

              SnapEngage.setCallback('Close', function(type, agent_status) {
                sendMessage('Close', {type: type, agentStatus: agent_status});
              });

              SnapEngage.setCallback('StartChat', function(email, msg, type) {
                // From SE Docs:
                // You MUST use sendTextToChat() inside the ChatMessageReceived callback
                // which ensures that there is an active chat before the message is sent.
                SnapEngage.setCallback('ChatMessageReceived', function(agent, msg) {
                  // This event shows iframe on page
                  sendMessage('ChatMessageReceived', {});
                  // updateHmac uses sendTextToChat()
                  if (chatData.chatHmac && chatData.user_id) {
                    updateHmac(chatData);
                  }

                  // Now clear the ChatMessageReceived callback since you
                  // just sent the message. (Otherwise, this callback will
                  // send the message every time ChatMessageReceived fires)
                  SnapEngage.setCallback('ChatMessageReceived', '');
                });

                sendMessage('StartChat', {});
              });

              // This is a hack since there is no refresh event. When a user refreshes the page
              // SnapEngage will automatically detect this and reopen. Since we are in an
              // iframe we need to bubble this back up to the parent so we can open the iframe.
              // This is brittle since it relies on the SnapABug_WP id which could change in the
              // future.
              // This logic can't be used for Design Studio as there's always either the widget
              // or the minimized button visible, therefore we need to maintain our own state
              if (
                document.getElementById(legacyWidgetId) &&
                document.getElementById(legacyWidgetId).style.display !== 'none'
              ) {
                sendMessage('Open', {});
              }

              // Does this browser support mutation observation?
              var mutationObserverFn = getMutationObserver();

              if (mutationObserverFn) {
                function endProactiveChat() {
                  sendMessage('EndProactiveChat', {});
                }

                var target = document.getElementById(legacyWidgetId);
                if (target) {
                  // Create an observer to check if the iFrame is hidden (display: none)
                  // This is workaround for SnapEngage not having a callback for proactive chats
                  // ended without communication to the user. Because of this, SnapEngage will hide
                  // its chat window but the iFrame persists assuming the full height and width of the
                  // hidden children causing an overlay issue for users
                  var legacyObserver = new mutationObserverFn(function(mutations) {
                    mutations.forEach(function(mutation) {
                      if (target.style.display === 'none') {
                        endProactiveChat();
                      }
                    });
                  });
                  // Pass in the target node, as well as the observer options
                  legacyObserver.observe(target, {
                    attributes: true,
                    attributeFilter: ['style'],
                  });
                } else {
                  var dsObserver = new mutationObserverFn(function(mutations) {
                    mutations.forEach(function(m) {
                      var style = m.target.style;
                      switch (m.target.id) {
                        case dsWidgetId:
                          if (m.attributeName !== 'style') {
                            break;
                          }
                          // chat widget was closed/minimized/maximized
                          if (style.display === 'none') {
                            window.setTimeout(function() {
                              var visibleButton = getVisible(buttonIds);
                              if (!!visibleButton) {
                                minimizeChat(visibleButton);
                              } else {
                                endProactiveChat();
                              }
                            }, 0);
                          } else {
                            maximizeChat();
                          }
                          break;
                        default:
                          // minimize/maximize is taken care of via widget id
                          // here we need to handle changes to the children of minimized button if visible (e.g. agent replied)
                          var visibleButton = getVisible(buttonIds);
                          !!visibleButton && minimizeChat(visibleButton);
                          break;
                      }
                    });
                  });

                  // we need to observe the parent as the child gets removed (when no agent is connected)
                  dsObserver.observe(document.body, {
                    attributes: true,
                    childList: true,
                    subtree: true,
                  });
                }
              }
              // This environment does not support mutation observer...

              SnapEngage.allowProactiveChat(data.chatData.allowProactive);

              sendMessage('SnapEngageInitialized', {});
            }
          };
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(se, s);
        }

        function createSnapEngageScript(data) {
          initializeVisitorInfo(data.chatData);

          chatId = data.chatId;
          if (!chatId) {
            chatId = getProactiveChatId(data.chatData.proactiveIdKey);
          }

          var se = document.createElement('script');
          se.type = 'text/javascript';
          se.async = true;
          se.src = '//storage.googleapis.com/code.snapengage.com/js/' + chatId + '.js';
          var done = false;
          se.onload = se.onreadystatechange = function() {
            if (
              !done &&
              (!this.readyState || this.readyState === 'loaded' || this.readyState === 'complete')
            ) {
              done = true;
              SnapABug.disableLightbox();

              SnapEngage.setUserEmail(data.chatData.Email);

              if (data.chatData.tags) {
                SnapEngage.setTags(data.chatData.tags);
              }

              // Override styles
              createStyleOverrides();

              SnapEngage.setCallback('Open', function() {
                sendMessage('Open', {chatId: SnapEngage.getWidgetId()});
              });

              SnapEngage.setCallback('OpenProactive', function(agent, msg) {
                updateAdditionalVisitorInfo(agent, msg);
                sendMessage('OpenProactive', {
                  agent: agent,
                  msg: msg,
                  chatId: SnapEngage.getWidgetId(),
                });
              });

              SnapEngage.setCallback('Close', function(type, agent_status) {
                sendMessage('Close', {type: type, agent_status: agent_status});
              });

              SnapEngage.setCallback('StartChat', function(email, msg, type) {
                // From SE Docs:
                // You MUST use sendTextToChat() inside the ChatMessageReceived callback
                // which ensures that there is an active chat before the message is sent.
                SnapEngage.setCallback('ChatMessageReceived', function(agent, msg) {
                  // This event shows iframe on page
                  sendMessage('ChatMessageReceived', {agent: agent, msg: msg});
                  // updateHmac uses sendTextToChat()
                  if (chatData.chatHmac && chatData.user_id) {
                    updateHmac(chatData);
                  }

                  // Now clear the ChatMessageReceived callback since you
                  // just sent the message. (Otherwise, this callback will
                  // send the message every time ChatMessageReceived fires)
                  SnapEngage.setCallback('ChatMessageReceived', '');
                });

                sendMessage('StartChat', {
                  email: email,
                  msg: msg,
                  type: type,
                  chatId: SnapEngage.getWidgetId(),
                });
              });

              // This is a hack since there is no refresh event. When a user refreshes the page
              // SnapEngage will automatically detect this and reopen. Since we are in an
              // iframe we need to bubble this back up to the parent so we can open the iframe.
              // This is brittle since it relies on the SnapABug_WP id which could change in the
              // future.
              // This logic can't be used for Design Studio as there's always either the widget
              // or the minimized button visible, therefore we need to maintain our own state
              if (
                document.getElementById(legacyWidgetId) &&
                document.getElementById(legacyWidgetId).style.display !== 'none'
              ) {
                sendMessage('Open', {chatId: SnapEngage.getWidgetId()});
              }

              // Does this browser support mutation observation?
              var mutationObserverFn = getMutationObserver();

              if (mutationObserverFn) {
                function endProactiveChat() {
                  sendMessage('EndProactiveChat', {chatId: SnapEngage.getWidgetId()});
                }

                var target = document.getElementById(legacyWidgetId);
                if (target) {
                  // Create an observer to check if the iFrame is hidden (display: none)
                  // This is workaround for SnapEngage not having a callback for proactive chats
                  // ended without communication to the user. Because of this, SnapEngage will hide
                  // its chat window but the iFrame persists assuming the full height and width of the
                  // hidden children causing an overlay issue for users
                  var legacyObserver = new mutationObserverFn(function(mutations) {
                    mutations.forEach(function(mutation) {
                      if (target.style.display === 'none') {
                        endProactiveChat();
                      }
                    });
                  });
                  // Pass in the target node, as well as the observer options
                  legacyObserver.observe(target, {
                    attributes: true,
                    attributeFilter: ['style'],
                  });
                } else {
                  var dsObserver = new mutationObserverFn(function(mutations) {
                    mutations.forEach(function(m) {
                      var style = m.target.style;
                      switch (m.target.id) {
                        case dsWidgetId:
                          if (m.attributeName !== 'style') {
                            break;
                          }
                          // chat widget was closed/minimized/maximized
                          if (style.display === 'none') {
                            window.setTimeout(function() {
                              var visibleButton = getVisible(buttonIds);
                              if (!!visibleButton) {
                                minimizeChat(visibleButton);
                              } else {
                                endProactiveChat();
                              }
                            }, 0);
                          } else {
                            maximizeChat();
                          }
                          break;
                        default:
                          // minimize/maximize is taken care of via widget id
                          // here we need to handle changes to the children of minimized button if visible (e.g. agent replied)
                          var visibleButton = getVisible(buttonIds);
                          !!visibleButton && minimizeChat(visibleButton);
                          break;
                      }
                    });
                  });

                  // we need to observe the parent as the child gets removed (when no agent is connected)
                  dsObserver.observe(document.body, {
                    attributes: true,
                    childList: true,
                    subtree: true,
                  });
                }
              }
              // This environment does not support mutation observer...

              var chatIdIsInProactiveIds = false;
              Object.keys(PROACTIVE_IDS).forEach(function(key) {
                if (PROACTIVE_IDS[key] === chatId) {
                  chatIdIsInProactiveIds = true;
                }
              });

              if (chatIdIsInProactiveIds) {
                checkChatStatus(REACTIVE_ID, chatId);
                SnapEngage.allowProactiveChat(data.allowProactiveChat);
              } else {
                SUPPORT_ID = chatId;
                checkChatStatus(SUPPORT_ID);
              }

              sendMessage('SnapEngageInitialized', {});
            }
          };
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(se, s);
        }

        // This function is a temporary fix to display a scroll bar on chrome
        // SE doesnâ€™t display the scroll bar, which causes confusion for users
        // If SE removes the scroll bar hiding style then this function can be removed
        function createStyleOverrides() {
          var dsIframe = window.frames['designstudio-iframe'];
          if (!dsIframe) {
            return;
          }
          var styleElem = document.createElement('style');
          var styles = document.createTextNode(
            '.messages-content::-webkit-scrollbar {display: block; margin-right: 4px; background-color: #FAFAFA; width: 12px !important;}' +
              '.messages-content::-webkit-scrollbar-thumb {border-radius: 10px; background: #C2C2C2; border-right: 3px solid #FAFAFA;}' +
              '.messages-content::-webkit-scrollbar-thumb:hover { background: #7A7A7A;}' +
              // styles to avoid collapsing on iOS
              '#main-mobile.ios-collapse { max-height: none; max-width: none}'
          );
          styleElem.appendChild(styles);
          // IE doesn't support contentDocument as equivalent we use document
          var contentDoc = dsIframe.contentDocument || dsIframe.document;
          var head = contentDoc.querySelector('head');

          if (head) {
            head.appendChild(styleElem);
          }
        }

        function receiveMessage(event) {
          if (!validOriginURL(event.origin)) {
            return;
          }

          var data = event.data;
          switch (data.message_type) {
            case 'checkChatStatus':
              initializeVisitorInfo(data.chatData);
              if (data.isSupport) {
                checkChatStatus(SUPPORT_ID);
              } else {
                checkChatStatus(REACTIVE_ID, getProactiveChatId(data.chatData.proactiveIdKey));
              }
              break;

            case 'AllowProactiveChat':
              SnapEngage.allowProactiveChat(data.allowProactiveChat);
              break;

            case 'StartChat':
              initializeVisitorInfo(data.chatData);
              startReactiveChat();
              break;

            case 'UpdateChatData':
              initializeVisitorInfo(data.chatData);
              break;

            case 'startSupportChat':
              initializeVisitorInfo(data.chatData);
              if (!!data.support_widget_id) {
                startSupportChat(data.support_widget_id);
              } else {
                startSupportChat();
              }
              break;

            case 'EndChat':
              endChat();
              break;

            case 'checkResize':
              resizeChatOnPageLoad();
              break;

            case 'createSnapEngageScript':
              createSnapEngageScript(data);
              break;

            case 'updateHmac':
              updateHmac(data.chatData);
              break;

            case 'createSnapEngageScriptV2':
              createSnapEngageScriptV2(data);
              break;

            case 'startChatV2':
              startChat();
              break;

            case 'startProactiveChat':
              startProactiveChat(data.chatData);
              break;

            case 'checkChatStatusV2':
              checkChatStatusV2();
              break;

            case 'switchCampaign':
              switchCampaign(data);
              break;
          }
        }

        function sendMessage(message_type, data) {
          data.message_type = message_type;
          parent.postMessage(data, STORED_VALID_ORIGIN);
        }

        window.addEventListener('message', receiveMessage, false);
